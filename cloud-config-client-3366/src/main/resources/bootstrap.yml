server:
  port: 3366

spring:
  application:
    name: config-client-3366
  cloud:
    #config 客户端配置
    config:
      label: master   #分支
      name: config    #文件名
      profile: test    #文件后缀
      uri: http://localhost:3344  #配置服务中心地址
  #MQ配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  instance:
    hostname: config-client
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
